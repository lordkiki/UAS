<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid w-25">
        <h1>EDIT DATA</h1>
        <form method="POST" action="/update/{{cars.id}}">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">car id</label>
              <input type="text" class="form-control" name="id" value="{{cars.id}}" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">carname</label>
              <input type="text" class="form-control" name="carname" value="{{cars.carname}}">
            </div>
            <div class="mb-3">
              <label class="form-label">carbrand</label>
              <input type="text" class="form-control" name="carbrand" value="{{cars.carbrand}}">
            </div>
            <div class="mb-3">
              <label class="form-label">carmodel</label>
              <input type="text" class="form-control" name="carmodel" value="{{cars.carmodel}}">
            </div>
            <div class="mb-3">
              <label class="form-label">carprice</label>
              <input type="text" class="form-control" name="carprice" value="{{cars.carprice}}">
            </div>
            <button type="submit" class="btn btn-warning">Update</button>
        </form>
    </div>
</body>
</html>
